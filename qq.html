<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .test {
                width: 100vw;
                height: 100vh;
                .inner {
                    width: 100%;
                    height: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;

                    .inner_text {
                        display: flex;
                        flex-direction: column;
                        align-items: flex-start;
                    }

                    p {
                        color: #fff;
                        padding: 0 15px;
                        margin: 0;
                        font-size: 80px;

                        span {
                            display: inline;
                            background: green;
                        }
                    }
                }
            }
        </style>
    </head>
    <body>
        <section class="test">
            <div class="inner">
                <div class="inner_text">
                    <p><span>Lorem, ipsum dolor sit amet consectetur</span></p>
                </div>
            </div>
        </section>
    </body>
</html>
