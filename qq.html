<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
            }
            section {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #favDialog::backdrop {
                background-color: rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <section>
            <form action="">
                <button id="open">Show Modal!</button>

                <input type="text" />
                <button type="submit">aaa</button>
            </form>
        </section>

        <div id="favDialog">
            <form method="dialog">
                <p>The background shown outside of this dialog is a backdrop.</p>
                <button id="confirmBtn">Close the dialog</button>
            </form>
        </div>

        <script>
            const showDialogBtn = document.getElementById('open');
            const favDialog = document.getElementById('favDialog');
            favDialog.requestFullscreen();

            showDialogBtn.addEventListener('click', () => favDialog.showModal());
        </script>
    </body>
</html>
